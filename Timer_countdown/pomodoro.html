<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PD.css">
    <script src="https://kit.fontawesome.com/d9ad54426c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <div class="painel">
                <p id="work" >work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a id="reset" href="index_2.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>
    <script src="app_2.js"></script>
</body>
</html>
